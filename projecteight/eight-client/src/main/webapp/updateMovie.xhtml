<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</h:head>
<h:body>
    <h3>Update movie</h3>
    <div class="section-border">
        <h:form>
            <h:dataTable styleClass="table"
                         headerClass="table-header"
                         rowClasses="table-odd-row,table-even-row">
                <h:column>
                    <f:facet name="header">
                        <h:inputHidden value="#{MovieUpdateView.id}"/>
                    </f:facet>
                    <f:facet name="header">Title</f:facet>
                    <f:facet name="header">
                        <h:inputText id="name" value="#{MovieUpdateView.title}" required="true"
                                     requiredMessage="Title is mandatory"/>
                        <h:message for="name" style="color:red"/>
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">Uri</f:facet>
                    <f:facet name="header">
                        <h:inputText id="age" value="#{MovieUpdateView.uri}"/>
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:commandButton value="Update" action="#{MovieUpdateView.update}" style="color: orange;"/>
                    </f:facet>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
</h:body>

</html>
