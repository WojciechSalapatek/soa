<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</h:head>
<h:body>

    <h3>Update Reader</h3>
    <h:form>
        <h:dataTable styleClass="table"
                     headerClass="table-header"
                     rowClasses="table-odd-row,table-even-row">
            <h:column>
                <f:facet name="header">
                    <h:inputHidden value="#{ReaderUpdateView.id}"/>
                </f:facet>
                <f:facet name="header">Name</f:facet>
                <f:facet name="header">
                    <h:inputText id="name" value="#{ReaderUpdateView.name}" required="true"
                                 requiredMessage="Name is mandatory"/>
                    <h:message for="name" style="color:red"/>
                </f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">Surname</f:facet>
                <f:facet name="header">
                    <h:inputText id="surname" value="#{ReaderUpdateView.surname}" required="true"
                                 requiredMessage="Surname is mandatory"/>
                    <h:message for="surname" style="color:red"/>
                </f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:commandButton value="Update" action="#{ReaderUpdateView.update}" style="color: orange;"/>
                </f:facet>
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>

</html>
