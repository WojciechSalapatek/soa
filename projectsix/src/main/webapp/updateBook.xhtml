<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
>

<h:head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</h:head>
<h:body>

    <h3>Update Book</h3>
    <h:form>
        <h:dataTable styleClass="table"
                     headerClass="table-header"
                     rowClasses="table-odd-row,table-even-row">
            <h:column>
                <f:facet name="header">
                    <h:inputHidden value="#{BookUpdateView.id}"/>
                </f:facet>
                <f:facet name="header">Title</f:facet>
                <f:facet name="header">
                    <h:inputText id="name" value="#{BookUpdateView.title}" required="true"
                                 requiredMessage="Title is mandatory"/>
                    <h:message for="name" style="color:red"/>
                </f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">Author</f:facet>
                <f:facet name="header">
                    <h:selectOneMenu id="bauthor" value="#{BookUpdateView.authorId}">
                        <c:forEach items="#{AuthorView.allAuthors}" var="author">
                            <f:selectItem itemValue="#{author.id}" itemLabel="#{author.name}" />
                        </c:forEach>
                    </h:selectOneMenu>
                </f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">ISBN</f:facet>
                <f:facet name="header">
                    <h:inputText id="bisbn" value="#{BookUpdateView.isbn}" required="true"
                                 requiredMessage="ISBN is mandatory"/>
                    <h:message for="bisbn" style="color:red"/>
                </f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">Category</f:facet>
                <f:facet name="header">
                    <h:selectOneMenu id="bcategory" value="#{BookUpdateView.category}">
                        <c:forEach items="#{BookView.allCategories}" var="category">
                            <f:selectItem itemValue="#{category}" itemLabel="#{category.categoryName}" />
                        </c:forEach>
                    </h:selectOneMenu>
                </f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:commandButton value="Update" action="#{BookUpdateView.update}" style="color: orange;"/>
                </f:facet>
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>

</html>
