<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</h:head>
<h:body>
    <h3>Actual records</h3>
    <h:form>
        <h:dataTable value="#{BookLibrary.allBooks}" var="book"
                     styleClass="table"
                     headerClass="table-header"
                     rowClasses="table-odd-row,table-even-row">
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{book.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Author</f:facet>
                <h:outputText value="#{book.author} " />
            </h:column>
            <h:column>
                <f:facet name="header">ISBN</f:facet>
                <h:outputText value="#{book.isbn} "/>
            </h:column>
            <h:column>
                <f:facet name="header">Release year</f:facet>
                <h:outputText value="#{book.year} " />
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{book.price} " />
            </h:column>
            <h:column>
                <f:facet name="header">Currency</f:facet>
                <h:outputText value="#{book.currency} "/>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton value="delete" action="#{BookLibrary.delete(book.id)}" style="color: red;">
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton value="update" action="#{UpdateForm.startUpdating(book)}" style="color: orange;">
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
    <br/>
    <h3>Add a new book</h3>
    <h:form>
        <h:dataTable styleClass="table"
                     headerClass="table-header"
                     rowClasses="table-odd-row,table-even-row">
            <h:column>
                <f:facet name="header">Title</f:facet>
                <f:facet name="header">
                    <h:inputText id="title" value="#{BookLibrary.newTitle}" required="true" requiredMessage="Title is mandatory"/>
                    <h:message for="title" style="color:red"/>
                </f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">Author</f:facet>
                <f:facet name="header">
                    <h:inputText id="author" value="#{BookLibrary.newAuthor}" required="true" requiredMessage="Author is mandatory"/>
                    <h:message for="author" style="color:red"/>
                </f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">ISBN</f:facet>
                <f:facet name="header">
                    <h:inputText name="isbn" value="#{BookLibrary.newIsbn}" required="true" requiredMessage="ISBN is mandatory"/>
                    <h:message for="isbn" style="color:red"/>
                </f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">Release year</f:facet>
                <f:facet name="header">
                    <h:inputText id="year" value="#{BookLibrary.newYear}" required="true" requiredMessage="Year is mandatory">
                        <f:validateDoubleRange minimum = "500" maximum = "2020"/>
                    </h:inputText>
                    <h:message for="year" style="color:red"/>
                </f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <f:facet name="header">
                    <h:inputText id="price" value="#{BookLibrary.newPrice}" required="true" requiredMessage="Price is mandatory">
                        <f:validateDoubleRange minimum = "1" maximum = "500"/>
                    </h:inputText>
                    <h:message for="price" style="color:red"/>
                </f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">Currency</f:facet>
                <f:facet name="header">
                    <h:selectOneMenu value="#{BookLibrary.newCurrency}">
                        <f:selectItem itemLabel="PLN" itemValue="PLN"/>
                        <f:selectItem itemLabel="EUR" itemValue="EUR"/>
                        <f:selectItem itemLabel="USD" itemValue="USD"/>
                    </h:selectOneMenu>
                </f:facet>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:commandButton value="Add" action="#{BookLibrary.addBook}" style="color: green;"/>
                </f:facet>
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>

</html>
