<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head> </h:head>
<h:body>
    <p:notificationBar widgetVar="msgBar" style="margin-left: 400px">
        <h:outputText value="#{Controller.msg}"/>
        <h:form> <h:commandButton value="Clear" action="#{Controller.clear}"/> </h:form>
    </p:notificationBar>
    <h:panelGroup rendered="true">
        <script type="text/javascript">jQuery (document).ready(function(){PF('msgBar').show();});</script>
    </h:panelGroup>
    <h:panelGroup layout="block">
        Your balance: <h:outputText value="#{Controller.balance}" />
        <br />
    </h:panelGroup>
    <h:dataTable value="#{Controller.seats}" var="seat">
        <h:column>
            <f:facet name="header">Seat Row</f:facet>
            <h:outputText value="#{seat.row}" style="margin-left: 10px; margin-right: 10px"/>
        </h:column>
        <h:column>
            <f:facet name="header">Seat Column</f:facet>
            <h:outputText value="#{seat.column} " style="margin-left: 10px; margin-right: 10px" />
        </h:column>
        <h:column>
            <f:facet name="header">Is Avalilable</f:facet>
            <h:outputText value="#{seat.available}" style="margin-left: 10px; margin-right: 10px"/>
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            <h:outputText value="#{seat.price}" style="margin-left: 10px; margin-right: 10px"/>
        </h:column>
        <h:column>
            <h:form>
                <h:commandButton value="Buy ticket" rendered="#{Controller.canBuy(seat.id)}" action="#{Controller.buySeat(seat.id)}"/>
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>

</html>
